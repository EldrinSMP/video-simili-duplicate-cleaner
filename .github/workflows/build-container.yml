# .github/workflows/build-container.yml
name: Build and Push Arch ARM Container

# This workflow is triggered manually
on:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Arch ARM Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permission to write to the GitHub Container Registry

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          # 1. Download the official Arch Linux ARM tarball.
          echo "--- Downloading Arch Linux ARM rootfs ---"
          wget -c http://os.archlinuxarm.org/os/ArchLinuxARM-aarch64-latest.tar.gz

          # 2. Create a Dockerfile to build our image from the local tarball.
          echo "FROM scratch" > Dockerfile
          echo "ADD ArchLinuxARM-aarch64-latest.tar.gz /" >> Dockerfile
          echo "CMD [\"/bin/bash\"]" >> Dockerfile

          # 3. Build the image and push it to the registry.
          # The image will be named after your repository, converted to lowercase.
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}/archlinux-arm:latest" | tr '[:upper:]' '[:lower:]')
          docker build --platform linux/arm64 -t $IMAGE_NAME .
          docker push $IMAGE_NAME
