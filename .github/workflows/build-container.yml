# .github/workflows/build-container.yml
name: Build and Push Arch ARM Build-Ready Container

on:
  workflow_dispatch: # Run this manually when you need to update the build image

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Arch ARM Image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Dockerfile for Build-Ready Image
        run: |
          echo "--- Downloading Arch Linux ARM rootfs (with progress) ---"
          wget --show-progress --progress=bar:force:noscroll http://os.archlinuxarm.org/os/ArchLinuxARM-aarch64-latest.tar.gz

          echo "--- Creating Dockerfile ---"
          cat <<EOF > Dockerfile
          FROM scratch
          ADD ArchLinuxARM-aarch64-latest.tar.gz /

          # CRITICAL FIX: Initialize pacman keyring before updating.
          RUN pacman-key --init && \
              pacman-key --populate archlinuxarm && \
              pacman -Syu --noconfirm && \
              pacman -S --noconfirm --needed base-devel cmake git qt6-base opencv ffmpeg

          CMD ["/bin/bash"]
          EOF

      - name: Build and Push Build-Ready Image
        run: |
          # CORRECTED: Convert the repository owner (username) to lowercase for the image tag.
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository_owner }}/vsdc-archlinux-arm-builder:latest" | tr '[:upper:]' '[:lower:]')

          echo "Building and pushing image: $IMAGE_NAME"
          docker buildx build --platform linux/arm64 -t $IMAGE_NAME . --push
